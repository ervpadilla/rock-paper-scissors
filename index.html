<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Jankenpon</h1>
        </div>
        <div id="main-content">
            <h2 id="heading">Rock, Paper, or Scissors?</h2>
            <p id="paragraph">First to get a score of 5 wins!</p>
            <div id="selections">
                <div class="selection" id="playerPick">❓</div>
                <div class="selection" id="computerPick">❓</div>
            </div>
            <div id="scoreboard">
                <div id="playerScore">Player :0</div>
                <div id="computerScore">Computer :0</div>
            </div>
            <div>
                <button id="rock">✊</button>
                <button id="paper">✋</button>
                <button id="scissors">✌</button>
            </div>    
        </div>

    </div>
</body>
</html>
